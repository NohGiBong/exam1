<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>블로그 게시판</h1>
<table border="1">
    <thead>
    <td>#</td>
    <td>작성자</td>
    <td>제목</td>
    <td>등록일</td>
    <td>수정일</td>
    </thead>
    <tbody>
    <tr th:if="${blogList != null && blogList.size() > 0}" th:each="blog, status: ${blogList}">
        <td th:text="${blog.bno}"></td>
        <td th:text="${blog.name}"></td>
        <td><a th:href="@{/blog/page(bno=${blog.bno})}" th:text="${blog.title}"></a></td>
        <td th:text="${#temporals.format(blog.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#temporals.format(blog.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>

    <tr th:unless="${blogList != null && blogList.size() > 0}" >
        <td colspan="5">블로그가 없습니다.</td>
    </tr>

    </tbody>
</table>
<a th:href="@{/blog/reg}">등록</a>
</body>
</html>
