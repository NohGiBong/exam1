<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 데이터 출력 예제</h1>

    <form action="/thymeleaf/ex08" method="post">
        <div>
            상품명: <input type="text" name="itemNm">
        </div>
        <div>
            상품상세설명: <textarea name="itemDetail" row="3" cols="50"></textarea>
        </div>
        <div>
            상품가격: <input type="text" name="price">
        </div>
        <div>
            상품재고: <input type="text" name="stockNumber">
        </div>
        <div>
            <input type="submit" value="등록">
        </div>
    </form>
</body>
</html>
